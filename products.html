<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet"/>
     <!-- font-awesome -->
     <script src="https://kit.fontawesome.com/28b9ee3c53.js" crossorigin="anonymous"></script>
    <title>Products</title>
</head>
<body>
    <div class="container">
        <div class="nav-fixed">
            <nav class="nav-main">
                <h2>shop<span>X</span></h2>
                <input type="text" placeholder="search" class="input"/>
                <div class="nav-btns">
                    <button class="btn btn-primary">Login</button>
                    <div class="badge-container">
                        <i class="far fa-heart badge-icon"></i>
                        <span class="badge-text">33</span>
                    </div>
                    <div class="badge-container">
                        <i class="fas fa-cart-arrow-down badge-icon"></i>
                        <span class="badge-text">33</span>
                    </div>   
                </div>
            </nav>
        </div>
        <div class="products-filter">
            <div class="filter">
                <div class="filter-heading">
                    <h3>Filters</h3>
                    <p>Clear</p>
                </div>
                <div class="filter-price">
                    <h4>Price</h4>
                    <p>Slider here</p>
                </div>
                <div class="filter-category">
                    <h4>Category</h4>
                    <div>
                        <input type="checkbox" name="Category1">
                        <label for="Category1">Category1</label>
                    </div>
                    <div>
                        <input type="checkbox" name="Category2">
                        <label for="Category2">Category2</label>
                    </div>
                    
                </div>
                <div class="filter-rating">
                    <h4>Rating</h4>
                    <div>
                        <input type="radio" name="rating">
                        <label for="FourStar">FourStar & Above</label>
                    </div>
                    <div>
                        <input type="radio" name="rating">
                        <label for="ThreeStar">ThreeStar & Above</label>
                    </div>
                    <div>
                        <input type="radio" name="rating">
                        <label for="TwoStar">TwoStar & Above</label>
                    </div>
                    
                </div>
                <div class="filter-lowAndHigh">
                    <h4>Rating</h4>
                    <div>
                        <input type="radio" name="lowAndHigh">
                        <label for="lowAndHigh">High to Low</label>
                    </div>
                    <div>
                        <input type="radio" name="lowAndHigh">
                        <label for="lowAndHigh">Low to High</label>
                    </div>
                </div>
            </div>
            <div class="products">
                <h3>Products</h3>
                <div class="products-all">
                    <div class="card card-vertical">
                        <img src="https://placehold.co/200x200"/>
                        <p>Description</p>

                </div>
            </div>
        </div>

        <footer>
            <h2>shop<span>X</span></h2>
            <i class="fab fa-twitter"></i>
